<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Förarställning 2024</title>
    <style>
        @import url('<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">');

        :root {
            --f1-red: #e10600;
            --accent: #ff2800;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #fff;
            background: linear-gradient(
                45deg,
                #1a1a1a,
                #2d2d2d,
                #1a1a1a
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 2rem 0;
            background: linear-gradient(90deg, #fff, var(--f1-red));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 8px rgba(225, 6, 0, 0.2);
        }

        table {
            width:5%; /* Reduced from 10% to 8% */
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            background: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        table:hover {
            transform: translateY(-4px);
        }

        th, td {
            padding: 1.25rem 1.5rem;
            text-align: left;
            position: relative;
        }

        th {
            background: linear-gradient(135deg, var(--f1-red), #b80000);
            color: white;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
            position: relative;
        }

        tr::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 0;
            width: 300%;
            height:  100%;
            background: linear-gradient(
                0deg,
                var(--team-color) 5%,
                transparent 40%
            );
            z-index: -1;
        }

        tr:last-child {
            border-bottom: none;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        td {
            font-weight: 300;
        }

        td:nth-child(1) {
            width: 50px; /* Narrower width for the POS column */
            text-align: center; /* Center the text */
            font-weight: 500;
            color: var(--accent);
        }

        td:nth-child(3) {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            th, td {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <table id="standings"></table>

    <script>
        const teamColors = {
            'Red Bull': '#3671C6',
            'Mercedes': '#27F4D2',
            'Ferrari': '#DC0000',
            'McLaren': '#FF8700',
            'Aston Martin': '#006F62',
            'Alpine': '#0090FF', // Correct color for Alpine
            'Williams': '#005AFF',
            'AlphaTauri': '#4E7C9B', // Correct color for AlphaTauri
            'Alfa Romeo': '#900000', // Correct color for Alfa Romeo
            'Haas F1 Team': '#FFFFFF'
        };

        fetch('https://ergast.com/api/f1/current/driverStandings.json')
            .then(response => response.json())
            .then(data => {
                const standings = data.MRData.StandingsTable.StandingsLists[0].DriverStandings;
                const table = document.getElementById('standings');
                
                table.innerHTML = `
                    <tr>
                        <th>POS</th>
                        <th>FÖRARE</th>
                        <th>POÄNG</th>
                    </tr>
                `;

                standings.forEach(driver => {
                    const row = document.createElement('tr');
                    const teamName = driver.Constructors[0].name;
                    const teamColor = teamColors[teamName] || '#333333';

                    row.style.setProperty('--team-color', teamColor);
                    row.innerHTML = `
                        <td>${driver.position}</td>
                        <td>${driver.Driver.givenName} ${driver.Driver.familyName}</td>
                        <td>${driver.points}</td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(error => console.error('Fel vid hämtning:', error));
    </script>
</body>
</html>
